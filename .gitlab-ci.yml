image: docker:stable

stages:
- build
- test
- deploy

build-docker:
    services:
    - docker:dind
    before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

    stage: build
    script:
    - docker build -t reminder-util .
    - docker tag reminder-util igormoura2501/reminder-util:latest
    - docker push igormoura2501/reminder-util:latest

build-project:
    image: igormoura2501/reminder-util:latest
    services:
    - docker:dind
    variables:
        GIT_DEPTH: "1000000"
    stage: build
    script:
    - ls
    - dotnet build