image: docker:stable

stages:
- build
- test
- deploy

build-docker:
    services:
    - docker:dind
    before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD

    stage: build
    script:
    - docker build -t reminder-util ./Util
    - docker tag reminder-util igormoura2501/reminder-util:latest
    - docker push igormoura2501/reminder-util:latest